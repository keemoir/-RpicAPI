<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源初云随机图片API - 图片库</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="https://rpic.origz.com"><i data-feather="home"></i> 首页</a></li>
            <li><a href="https://blog.origz.com"><i data-feather="file-text"></i> 博客</a></li>
            <li><a href="https://github.com/keemoir"><i data-feather="github"></i> Github</a></li>
            <li><a href="about.html"><i data-feather="info"></i> 关于</a></li>
        </ul>
    </nav>
 <div class="announcement">
        <i data-feather="alert-circle"></i>
        <p>欢迎使用源初云随机图片Api，这里可以查看图片库里面的所有图片</p>
    </div>
    <div class="gallery">
        <!-- 图片将在这里显示 -->
    </div>
   <!--建议保留作者信息哦，谢谢啦 -->
    <footer>
     <p>© 2024 RpicAPI | Powered by <a href="https://github.com/keemoir" style="text-decoration: none; color: inherit;">KeeMo</a> | 备案号：<a href="https://beian.miit.gov.cn" style="text-decoration: none; color: inherit;">津ICP备2024016575号</a> | 源初云提供CDN加速服务</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 获取分类参数
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            // 发送请求获取图片链接
            $.getJSON(`get_images.php?category=${category}`, function(data) {
                // 遍历图片链接，并显示在页面上
                data.forEach(function(image) {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    imgElement.alt = '图片';
                    imgElement.classList.add('gallery-item');
                    document.querySelector('.gallery').appendChild(imgElement);
                });
            });

            // 加载 Feather Icons 图标
            feather.replace();
        });
    </script>
</body>
</html>
